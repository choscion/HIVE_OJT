<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <header>
        <img src="./asset/images/lnb.jpg" alt="LNB 이미지">
    </header>
    <main>
        <h1 class="logo"><a href=""><img src="./asset/images/logo.png" alt="로스트아크 로고"></a></h1>
        <section class="section_join">
            <h2 class="blind">기본 정보 입력 영역</h2>
            <ul class="join_list join_list02">
                <li class="join_item">
                    <button>
                        <span>STEP 1</span>
                        <p>약관 동의</p>
                        <span class="icon icon_agree"><span class="blind">아이콘</span></span>
                    </button>
                </li>
                <li class="join_item">
                    <button>
                        <span>STEP 2</span>
                        <p class="input">기본 정보 입력</p>
                        <span class="icon icon_input"><span class="blind">아이콘</span></span>
                    </button>
                </li>
                <li class="join_item">
                    <button>
                        <span>STEP 3</span>
                        <p>이메일 인증</p>
                        <span class="icon icon_mail"><span class="blind">아이콘</span></span>
                    </button>
                </li>
                <li class="join_item">
                    <button>
                        <span>STEP 4</span>
                        <p>가입완료</p>
                        <span class="icon icon_success"><span class="blind">아이콘</span></span>
                    </button>
                </li>
            </ul>
            <div class="join_area join_area03">
                <form action="">
                    <fieldset>
                        <legend>기본 정보 입력란</legend>
                        <div class="input_wrap">
                            <ul>
                                <li class="input_item input_item_mail">
                                    <label for="mail" class="label_main">* 이메일 아이디</label>
                                    <div class="group_input">
                                        <div class="text_input">
                                            <input type="email" id="email" class="text_wrap"
                                             placeholder="보유하신 이메일 주소를 입력해주세요."
                                             >
                                            <span class="icon_check"><span class="blind">체크아이콘</span></span>
                                        </div>
                                        <span class="input_msg">이메일 인증이 진행되니 정확한 이메일 주소를 입력해주시기 바랍니다.</span>
                                        <div class="check_input">
                                            <input type="checkbox" id="checked">
                                            <label for="checked">스마일게이트 메가포트의 각종 서비스 안내 및 이벤트 정보 메일 수신에 동의합니다.</label>
                                        </div>
                                    </div>
                                </li>
                                <li class="input_item input_item_nick">
                                    <label for="nickname" class="label_main">* 닉네임</label>
                                    <div class="group_input">
                                        <div class="text_input">
                                            <input type="text" id="nickname" class="text_wrap" placeholder="닉네임을 입력해주세요.">
                                            <span class="icon_check"><span class="blind">체크아이콘</span></span>
                                        </div>
                                        <span class="input_msg">2자 ~ 16자 한글, 영문, 숫자를 사용해주세요.</span>
                                    </div>
                                </li>
                                <li class="input_item input_item_pass">
                                    <label for="password" class="label_main">* 비밀번호</label>
                                    <div class="group_input">
                                        <div class="text_input">
                                            <input type="password" id="password" class="text_wrap" placeholder="비밀번호">
                                            <span class="icon_check"><span class="blind">체크아이콘</span></span>
                                        </div>
                                        <span class="input_msg">8자~64자 영문, 숫자, 특수문자 조합해 주세요.</span>
                                    </div>
                                </li>
                                <li class="input_item input_item_passcheck">
                                    <label for="passCheck" class="label_main">* 비밀번호 확인</label>
                                    <div class="group_input">
                                        <div class="text_input">
                                            <input type="password" id="passCheck" class="text_wrap" placeholder="비밀번호 재입력">
                                            <span class="icon_check"><span class="blind">체크아이콘</span></span>
                                        </div>
                                        <span class="input_msg">비밀번호를 한 번 더 입력하세요.</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </fieldset>
                    <div class="link_area">
                        <input type="reset" value="새로입력" class="link_new">
                        <input type="submit" value="확인" class="link_next">
                    </div>
                </form>
            </div>
        </section>
        <div class="click_area">
            <button class="btn_click checked">CLICK!</button>
        </div>
    </main>
    <footer>
        <img src="./asset/images/ft.png" alt="Footer 이미지">
    </footer>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="./asset/js/index.js"></script>
</body>
</html>
